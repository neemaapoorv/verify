<div class="taskmain container-fluid">
  <div class="row task-container">
    <div class="col-md-6 col-xs-6 col-sm-6 task-count no-background no-padding">
      <div class="counter-left">
        <h1 class="count">
          <i class="fa fa-exclamation-triangle" aria-hidden="true"></i
          >{{ policy.length + lms.length }}
        </h1>
        <h4 class="title">Tasks</h4>
        <p class="content">until compliance</p>
        <button>compliance</button>
      </div>
    </div>
    <div class="col-md-6 col-xs-6 col-sm-6 task-count no-background no-padding">
      <div class="counter-right">
        <h1 class="count">
          {{ mm.length + mm_lms.length
          }}<i class="fa fa-location-arrow" aria-hidden="true"></i>
        </h1>
        <h4 class="title">Mastery moments</h4>
        <p class="content">remaining today</p>
        <button class=""><i class="fa fa-play" aria-hidden="true"></i> Train</button>
      </div>
    </div>
  </div>
  <div class="tasks" style="width: 100%; padding: 20px">
    <!-- <h3 class="heading">Tasks</h3>

    <div
      id="carouselindicators"
      class="carousel slide pt-2 pb-2"
      data-ride="carousel"
      data-interval="3000"
    >
      <ol class="carousel-indicators">
        <li data-target="#carouselindicators" data-slide-to="0" class=""></li>
        <li

          class="active"
        ></li>
        <li data-target="#carouselindicators" data-slide-to="2" class=""></li>
      </ol>
      <div class="carousel-inner">
        <div class="carousel-item active carousel-item-left">
          <img
            class="d-block w-100"
            src="https://i.imgur.com/kjR96mD.jpg"
            alt="First slide"
          />

        </div>
        <div class="carousel-item carousel-item-next carousel-item-left">

            class="d-block w-100"
            src="https://i.imgur.com/l3iUv92.jpg"
            alt="Second slide"
          />
          <!-- <div class="carousel-caption d-none d-md-block">

              Manali,Himachal Pradesh, India
            </h4>

        </div>
        <div class="carousel-item">
          <img
            class="d-block w-100"
            src="https://i.imgur.com/rHCSTM1.jpg"
            alt="Third slide"
          />
          <!-- <div class="carousel-caption d-none d-md-block">
            <h4>
              <i class="fa fa-map-marker"></i>
              Kerala,Kerala, India
            </h4>
          </div> -->
        </div>
      </div>
      <a
        class="carousel-control-prev"
        href="#carouselindicators"
        role="button"
        data-slide="prev"
        data-abc="true"
      >
        <i class="fa fa-chevron-left"></i>
        <span class="sr-only">Previous</span>
      </a>
      <a
        class="carousel-control-next"
        href="#carouselindicators"
        role="button"
        data-slide="next"
        data-abc="true"
      >
        <i class="fa fa-chevron-right"></i>
        <span class="sr-only">Next</span>
      </a>
    </div>
